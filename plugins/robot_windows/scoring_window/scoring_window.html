<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="scoring_window.css">
    <head> 
        <div>
            <h1 id="score"> Total Score: 0</h1>
            <button id = "LOPButton"> Lack Of Progress </button>
        </div>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span id="closeXButton"class="closeButton">&times;</span>
                <br>
                <p id="modalMessage"> </p>
                <br>
                <button id = "modalConfirm">Confirm </button>
                <button class="closeButton">Cancel </button>
            </div>
        </div>
    </head>

    <body>
        <div id="intersection">
            <h3 style ="display: inline-block">Intersection</h3>
            <button class="add">Add</button>
            <button class="remove">Remove</button>
            <br>
            <div id="intersection1">
                <label for="intersection1">Intersection 1: </label>
                <input type="checkbox" name="intersection1" >
                <br>
            </div>
            <div id="intersection2">

                <br>
            </div>
            <div id="intersection3">

        </div>

            <br>

            <div id="gap2">

            <button class="add">Add</button>
            <button class="remove">Remove</button>
            <br>

            <div id="ramp2">
                <label for="ramp2">Ramp 2: </label>
                <input type="checkbox" name="ramp2" >
                <br>
            </div>
        </div>
        <div id="checkpoint">
            <!--***** Add note at bottom of window saying LOP is Lack of Progress*****-->
            <h3 style ="display: inline-block">Checkpoint</h3>
            <button class="add">Add</button>
            <button class="remove">Remove</button>
            <br>
            <div id="checkpoint1">
                <label for="checkpoint1">Checkpoint 1 (0 Lack of Progress): </label>
